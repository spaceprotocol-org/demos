    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Protocol's Demo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
    <script src="config.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="loadingScreen">
        <img src="loading.gif" alt="Loading">
    </div>
    <div id="cesiumContainer"></div>
    <div id="infoBox" style="display: none;"></div>
    <div id="sideNav" class="sidenav">
        <div class="container">
            <div class="search-section">
                <h2>Satellite Lookup</h2>
                <div class="searchContainer">
                    <input type="text" id="searchInput" placeholder="Enter NORAD ID (e.g., 48349)" value="48349">
                    <button id="search-btn">Search</button>
                </div>
            </div>
            <div id="controls">
                <div id="orbitFilters">
                    <label>
                        <input type="radio" name="orbitFilters" id="radio-leo" value="LEO">
                        <span>Low Earth Orbit (LEO)</span>
                    </label>
                    <label>
                        <input type="radio" name="orbitFilters" id="radio-meo" value="MEO">
                        <span>Medium Earth Orbit  (MEO)</span>
                    </label>
                    <label>
                        <input type="radio" name="orbitFilters" id="radio-geo" value="GEO">
                        <span>Geostationary Earth Orbit (GEO)</span>
                    </label>
                    <label>
                        <input type="radio" name="orbitFilters" id="radio-heo" value="HEO">
                        <span>High Earth Orbit (HEO)</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div id="topBottomInfoBox"></div>
    <div id="searchResults"></div>
    <script src="main.js"></script>

</body>
</html>
