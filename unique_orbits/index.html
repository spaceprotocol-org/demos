    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Protocol's Demo</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Cesium.js"></script>
    <script src="config.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.91/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

<body>
    
    <div id="loadingScreen">
        <img src="loading.gif" alt="Loading">
    </div>
    <div id="cesiumContainer"></div>
    <div id="infoBox" style="display: none;"></div>
    <div id="sideNav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div id="controls">
            <div id="orbitFilters">
                <h3 style="color:#fff; font-size:14px; margin-top:15px;">Orbital Regime</h3>
                <label>
                    <input type="radio" name="orbitFilters" id="radio-leo" value="LEO">
                    <span>LEO</span>
                </label>
                <label>
                    <input type="radio" name="orbitFilters" id="radio-meo" value="MEO">
                    <span>MEO</span>
                </label>
                <label>
                    <input type="radio" name="orbitFilters" id="radio-geo" value="GEO">
                    <span>GEO</span>
                </label>
                <label>
                    <input type="radio" name="orbitFilters" id="radio-heo" value="HEO">
                    <span>HEO</span>
                </label>
            </div>
        </div>
    </div>
    <button id="openNavBtn" onclick="openNav()">â˜°</button>
    <div id="topBottomInfoBox"></div>
    <script src="main.js"></script>
    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "250px";
            document.getElementById("openNavBtn").style.display = 'none';
        }

        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
            document.getElementById("openNavBtn").style.display = 'block';
        }
    </script>
</body>
